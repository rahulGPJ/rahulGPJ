TWS_LOG_PATH: "logs/tws_batch_logs.log"

ALERT_THRESHOLDS:
  MINOR: 10    # Delay >10% (No action required)
  MAJOR: 20    # Delay >20% (Netcool alert)
  CRITICAL: 50 # Delay >50% (xMatters escalation)

NETCOOL:
  URL: "https://netcool.example.com/api/v1/alerts"
  USERNAME: "netcool_user"
  PASSWORD: "secure_password"

XMATTERS:
  URL: "https://xmatter.example.com/api/v1/trigger"
  API_KEY: "your_xmatters_api_key"

EMAIL:
  SMTP_SERVER: "smtp.example.com"
  PORT: 587
  SENDER: "alerts@example.com"
  RECIPIENTS: ["production_team@example.com"]
  PASSWORD: "email_password"
